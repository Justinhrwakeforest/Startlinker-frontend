<!DOCTYPE html>
<html>
<head>
    <title>Test Group API</title>
</head>
<body>
    <h1>Test Group Creation API</h1>
    <button onclick="testGroupCreation()">Test Create Group</button>
    
    <script>
        async function testGroupCreation() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please login first');
                return;
            }
            
            const groupData = {
                group_name: "Test Group " + Date.now(),
                group_description: "Test group description",
                participant_ids: [2, 3], // Replace with actual user IDs
                is_group: true
            };
            
            try {
                const response = await fetch('http://localhost:8000/api/messaging/conversations/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Token ' + token
                    },
                    body: JSON.stringify(groupData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('Group created successfully:', data);
                    alert('Group created successfully!');
                } else {
                    console.error('Error:', data);
                    alert('Error: ' + JSON.stringify(data));
                }
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error: ' + error.message);
            }
        }
    </script>
</body>
</html>
