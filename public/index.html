<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>StartLinker - Connect, Collaborate, and Grow Your Startup</title>
    <meta name="title" content="StartLinker - Connect, Collaborate, and Grow Your Startup" />
    <meta name="description" content="StartLinker helps visionaries, coders, and marketers connect to launch startups together. Discover job opportunities, find co-founders, network with entrepreneurs, and build the future of business. Join the startup revolution today!" />
    <meta name="keywords" content="startup, founders, entrepreneurs, freelancers, students, networking, jobs, collaboration, innovation, startup jobs, co-founders" />
    <meta name="author" content="StartLinker" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://startlinker.com/" />
    <meta property="og:title" content="StartLinker - Connect, Collaborate, and Grow Your Startup" />
    <meta property="og:description" content="StartLinker helps visionaries, coders, and marketers connect to launch startups together. Discover job opportunities, find co-founders, network with entrepreneurs, and build the future of business." />
    <meta property="og:image" content="https://startlinker.com/logo512.png" />
    <meta property="og:site_name" content="StartLinker" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://startlinker.com/" />
    <meta property="twitter:title" content="StartLinker - Connect, Collaborate, and Grow Your Startup" />
    <meta property="twitter:description" content="StartLinker helps visionaries, coders, and marketers connect to launch startups together. Discover job opportunities, find co-founders, and build the future of business." />
    <meta property="twitter:image" content="https://startlinker.com/logo512.png" />
    
    <!-- Additional SEO Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <link rel="canonical" href="https://startlinker.com/" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS CDN - This gives us all the styling we need! -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "StartLinker",
      "url": "https://startlinker.com",
      "logo": "https://startlinker.com/logo512.png",
      "description": "StartLinker helps visionaries, coders, and marketers connect to launch startups together. Discover job opportunities, find co-founders, and build the future of business.",
      "sameAs": [
        "https://twitter.com/startlinker",
        "https://linkedin.com/company/startlinker"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://startlinker.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Website Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "StartLinker",
      "url": "https://startlinker.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://startlinker.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
